<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a98309b31a.js"
      crossorigin="anonymous"
    ></script>
    <title>JS Calculator</title>
  </head>
  <body>
    <h1>JS Calculator</h1>
    <div id="calc-container">
      <div id="display-container">
        <div id="calc-display-two"></div>
        <div id="operator-display"></div>
        <div id="calc-display"></div>
      </div>
      <div id="button-container">
        <button id="1-btn" class="calc-btn">1</button
        ><button id="2-btn" class="calc-btn">2</button
        ><button id="3-btn" class="calc-btn">3</button
        ><button id="4-btn" class="calc-btn">4</button
        ><button id="5-btn" class="calc-btn">5</button
        ><button id="6-btn" class="calc-btn">6</button
        ><button id="7-btn" class="calc-btn">7</button
        ><button id="8-btn" class="calc-btn">8</button
        ><button id="9-btn" class="calc-btn">9</button
        ><button id="0-btn" class="calc-btn">0</button
        ><button id="add-btn" class="calc-btn op-btn">+</button
        ><button id="sub-btn" class="calc-btn op-btn">-</button
        ><button id="mult-btn" class="calc-btn op-btn">x</button
        ><button id="div-btn" class="calc-btn op-btn">÷</button
        ><button id="equ-btn" class="calc-btn op-btn">=</button
        ><button id="backspace" class="calc-btn">⬅</button
        ><button id="clear-btn" class="calc-btn">C</button>
      </div>
    </div>
    <audio id="ui-click" src="sound/536108__eminyildirim__ui-click.wav"></audio>
    <audio
      id="equals-click"
      src="sound/506053__mellau__button-click-2.wav"
    ></audio>
    <audio
      id="clear-sound"
      src="sound/657946__matrixxx__horror-inspect-sound-ui-or-in-game-notification-02.wav"
    ></audio>
    <script type="module" src="./js/main.js"></script>
      <a href="https://github.com/flowtyf/JS-Calculator" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
    </h2>
  </body>
</html>
